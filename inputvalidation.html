<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .form-container {
      width: 350px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="button" onclick="validateForm()">Login</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const usernameRegex = /[A-Za-z]+/; // Only letters
      const hasLetter = /[A-Za-z]/.test(password);
      const hasNumber = /\d/.test(password);

      if (!usernameRegex.test(username)) {
        alert("Username must contain only letters.");
        return;
      }

      if (username.length > 20) {
        alert("Username too long (max 20 characters).");
        return;
      }

      if (!hasLetter || !hasNumber) {
        alert("Password must contain at least one letter and one number.");
        return;
      }

      if (password.length > 15) {
        alert("Password too long (max 15 characters).");
        return;
      }

      alert("Login Successful!");
    }
  </script>
</body>
</html>
